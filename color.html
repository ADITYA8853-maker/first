<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    
    color: yellow;
    background-color: transparent;
    text-decoration: italic;
}


a:visted {
	color: pink;
	background-color: transparent;
	text-decoration: underline;
}


a:hover {
	color: red;
	background-color: transparent;
	text-decoration: underline;
}

a:active {
	color: black;
	background-color: transparent;
	text-decoration: underline;
}

</style>
</head>
<body>

<h2>Link colors</h2>

<p>You can change the default colors of links</p>

<a href="html_images.asp" target="_blank">HTML Images</a>


</body>
</html>
